version: '3.8'

services:
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    restart: no
    exclude_from_hc: true
    environment:
      - NODE_ENV=production
  rss-builder-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    expose:
      - '5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SWAGGER_USERNAME=admin
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:5000/live',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      migrator:
        condition: service_completed_successfully
  rss-builder-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: scheduler
    exclude_from_hc: true
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      migrator:
        condition: service_completed_successfully
